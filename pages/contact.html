                <span></span>

    <section class="page-section contact-section">
        <div class="container">
            <h1 class="page-title" data-aos="fade-down">Get In Touch</h1>
            
            <div class="contact-container">
                <div class="contact-info" data-aos="fade-right">
                    <div class="contact-card">
                        <i class="fas fa-envelope"></i>
                        <h3>Email</h3>
                        <p><a href="mailto:ramvel2002@gmail.com">ramvel2002@gmail.com</a></p>
                    </div>
                    <div class="contact-card">
                        <i class="fas fa-phone"></i>
                        <h3>Phone</h3>
                        <p><a href="tel:+918667255296">+91 8667255296</a></p>
                    </div>
                    <div class="contact-card">
                        <i class="fas fa-map-marker-alt"></i>
                        <h3>Location</h3>
                        <p>Coimbatore, Tamil Nadu</p>
                    </div>
                    <div class="contact-social">
                        <a href="https://www.linkedin.com/in/jeyaram-k" target="_blank">
                            <i class="fab fa-linkedin"></i>
                        </a>
                        <a href="https://www.github.com/JeyaramKumaravel" target="_blank">
                            <i class="fab fa-github"></i>
                        </a>
                    </div>
                </div>

                <div class="contact-form" data-aos="fade-left">
                    <form id="contactForm" onsubmit="return handleSubmit(event)">
                        <div class="form-group">
                            <label for="name">Name</label>
                            <input type="text" id="name" name="name" required>
                        </div>
                        <div class="form-group">
                            <label for="email">Email</label>
                            <input type="email" id="email" name="email" required>
                        </div>
                        <div class="form-group">
                            <label for="subject">Subject</label>
                            <input type="text" id="subject" name="subject" required>
                        </div>
                        <div class="form-group">
                            <label for="message">Message</label>
                            <textarea id="message" name="message" required></textarea>
                        </div>
                        <button type="submit" class="submit-btn">Send Message</button>
                    </form>
                </div>
            </div>
        </div>
    </section>
